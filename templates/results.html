<!DOCTYPE html>
<html>
<head>
	<title> Results </title>
	<link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet">
</head>
<style type="text/css">
	.title {
		font-family: 'Hepta Slab', serif;
		font-size: 80px;
		text-align: center;
	}
	.tabledata {
		font-family: 'Hepta Slab', serif;
		font-size: 40px;
		text-align: center;
		margin-top: -30px;
	}
	.tables {
		text-align: center;
		width: 100%;
		border: 1px;
	}
	.back {
		text-align: center;
		font-family: 'Hepta Slab', serif;
		font-size: 30px;
	}
</style>
<body>

	<p class="title"> {{ query }} </p>

	<table class="tables">
		{% for result in results %}
			<tr>
				<td class="tabledata" > {{ result }} </td>
			</tr>
		{% endfor %}
	</table>

	<button onclick="window.location.href='http://localhost:5000'" class="back"> Back to search </button>
	

</body>
</html>
